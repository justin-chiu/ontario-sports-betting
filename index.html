<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsible Sports Betting : Quiz Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-container">
            <div class="progress">
                <div class="progress-bar">
                </div>
                <div class="section-number">
                </div>
            </div>
            <div class="sections-container">
                <section class="active" sectype="walkthrough" id="s-start">
                    <div class="section-content">
                        <h1>The Smart Play: <br>Responsible Betting <br>Quiz Challenge</h1>
                        <div class="challenger">
                            <div class="chal-label">
                                Your Challenger
                            </div>
                            <div class="chal-info">
                                <span class="chal-name"><b>Maxim</b> </span>
                                <span class="chal-score">(500 points)</span>
                            </div>
                        </div>
                    </div>
                    <div class="section-controls">
                        <button class="btn-nav btn-next"">
                            Get Started
                        </button>
                    </div>
                </section>

                <section class="" sectype="text-input" id="s-nickname">
                    <div class="section-content">
                        <input id="nickname" type="text" placeholder="Enter a nicknameâ€¦">
                    </div>
                    <div class="section-controls">
                        <button class="btn-nav btn-back">
                            Back
                        </button>
                        <button class="btn-nav btn-next disabled" id="btn-nickname">
                            How to Play
                        </button>
                    </div>
                </section>

                <section sectype="walkthrough" id="s-instruction-00">
                    <div class="section-content">
                        <h2>How to play</h2>
                        <p>Tap to choose your answer. Tap again (and again) to raise the stakes!</p>
                    </div>
                    <div class="section-controls">
                        <button class="btn-nav btn-back">Back</button>
                        <button class="btn-nav btn-next">
                            Next
                        </button>
                    </div>
                </section>

                <section sectype="walkthrough" id="s-instruction-01">
                    <div class="section-content">
                        <h2>How to play</h2>
                        <p>If you're right, you win points! If you're wrong, you lose points :(</p>
                    </div>
                    <div class="section-controls">
                        <button class="btn-nav btn-back">Back</button>
                        <button class="btn-nav btn-next">
                            Next
                        </button>
                    </div>
                </section>


                <section sectype="question-required" id="s-difficulty">
                    <div class="section-content">
                        <div class="q-question">
                            <h2>Are you familiar with sports betting?</h2>
                        </div>
                        <div class="q-choice-set">
                            <fieldset>
                                <input class="q-choice" type="radio" name="difficulty" >
                                <label>I'm familiar</label>
                            </fieldset>
                            <fieldset>
                                <input class="q-choice" type="radio" name="difficulty">
                                <label>I'm not familiar</label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="section-controls">
                        <button class="btn-nav btn-back">
                            Back
                        </button>
                        <button class="btn-nav btn-next disabled">
                            Start Quiz
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
