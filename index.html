<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsible Sports Betting : Quiz Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="quiz-wrapper">
        <div class="quiz-container">
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-indicator">
                    </div>
                </div>
                <div class="progress-content">
                    <div class="progress-content-left">
                        <div><b>Question</b></div>
                        <div><span class="current-q">1</span>/<span class="total-q">15</span></div>
                    </div>
                    <div class="progress-content-right">
                        <div><b><span class="your-nickname">You</span> <span class="your-score">3000</span></b></div>
                        <div><span class="chal-nickname">Maxim</span> <span class="chal-score">3000</span></div>
                    </div>
                </div>
            </div>
            <div class="sections-container">
                <section class="" sectype="walkthrough" id="s-start">
                    <div class="section-content">
                        <h1>The Smart Play: <br>Responsible Betting <br>Quiz Challenge</h1>
                        <div class="challenger">
                            <div class="chal-label">
                                Your Challenger
                            </div>
                            <div class="chal-info">
                                <span class="chal-name"><b>Maxim</b> </span>
                                <span class="chal-score">(500 points)</span>
                            </div>
                        </div>
                    </div>
                    <div class="section-controls">
                        <div class="controls-nav">
                            <button class="btn-nav btn-next"">
                                Get Started
                            </button>
                        </div>
                    </div>
                </section>

                <section class="" sectype="text-input" id="s-nickname">
                    <div class="section-content">
                        <h2>Enter a nickname</h2>
                        <input id="nickname" type="text">
                    </div>
                    <div class="section-controls">
                        <div class="controls-nav">
                            <button class="btn-nav btn-back">
                                Back
                            </button>
                            <button class="btn-nav btn-next disabled" id="btn-nickname">
                                How to Play
                            </button>
                        </div>
                    </div>
                </section>
                <section sectype="walkthrough" id="s-instruction-00" class="active">
                    <div class="section-content">
                        <h2>How to play</h2>
                        <p>Instructions lorem ipsum dolor sit amet</p>
                    </div>
                    <div class="section-controls">
                        <div class="controls-nav">
                            <button class="btn-nav btn-back">Back</button>
                            <button class="btn-nav btn-next">
                                Next
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
