<div class="section-controls">
    <div class="controls-wager">
        <h3>Your Bet</h3>
        <div class="wager-fields">

                <label>Wager</label>
                <input min="100" max="500" value="100" class="input-wager">
            </fieldset>
            <fieldset>
                <label>To Win</label>
                <input value="200" class="input-payout">
            <fieldset>
        </div>
        <fieldset>
            <input type="range" min="100" max="500" value="100" class="slider-wager">
        </fieldset>
    </div>

        <button class="btn-nav btn-back">Back</button>
        <button class="btn-nav btn-next">
            <span class="btn-skip-text">Skip</span>

        </button>
    </div>
</div>
